<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/currency converter/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="outer">
        <form>
            <div id="heading">
                <h1>Currency Converter</h1>
            </div>
            <hr>
            <div id="container">
                <p>Enter Amount :</p>
                <input type="text" id="amount">
            </div>
            <div id="container2">
                <div class="dropdown">
                    <p>from</p>
                    <div id="countries">
                        <img src="https://flagsapi.com/US/shiny/64.png" id="flag">
                        <select id="from"></select>
                    </div>
                </div>
                <i class="fa-sharp fa-solid fa-arrow-right-arrow-left" id="icon"></i>
                <div class="dropdown">
                    <p>to</p>
                    <div id="countries">
                        <img src="https://flagsapi.com/IN/shiny/64.png" id="flag">
                        <select id="to"></select>
                    </div>
                </div>
            </div>
            <input type="text" id="answer" placeholder="enchanged amount will show here">
            <button id="btn">Get Exchange Rate</button>
        </form>
        <button id="darkbtn">dark mode</button>
    </div>
    <footer>
        <p>This is a JavaScript project,Exchange Rates may be differ from the latest rates.</p>
    </footer>
    <script src="/currency converter/codes.js"></script>
    <script src="/currency converter/script.js"></script>
</body>
</html>
